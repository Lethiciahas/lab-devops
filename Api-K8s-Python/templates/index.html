<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>kubernetes-api</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 5px;
      font-size: 14px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button[type="submit"] {
      background-color: #008CBA;
    }
  </style>
</head>
<body>
  <h1>Listando Namespaces:</h1>
      {{ namespaces | safe }} 
  <form method="POST" action="/namespaces">
    <label for="namespace">Criar Namespace:</label>
    <input type="text" id="namespace" name="namespace" placeholder="digite o nome">
    <button type="submit">Criar</button>
  </form>
  <form method="POST" action="/namespaces/delete">
    <label for="namespace">Deletar Namespace:</label>
    <input type="text" id="namespace" name="namespace"
    placeholder="digite o nome">
    <button type="submit">deletar</button>
  </form>
</body>
</html>
